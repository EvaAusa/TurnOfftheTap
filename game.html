<!DOCTYPE html>
<html lang="en">

<head>
    <title>Turn Off the Tap</title>
    <script src="./phaserCE.js"></script>
    <link rel="icon" type="image/png" href="images/turnoffthetaplogo2.png">
</head>
<body>
    <script type="text/javascript">

         var config = {
            width: 960,
            height: 1700,
            renderer: Phaser.AUTO,
            antialias: true,
            multiTexture: true,
            state: { 
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            game.load.path = "images/";
            game.load.image("water", "water.png")
            game.load.image("logo", "logo.png");
            game.load.image("banner", "banner-long.png");
            game.load.image("healthBanner", "healthdisplaybanner.png");
            game.load.image("healthBar", "healthbar.png");
            game.load.image("health", "healthbar-health.png");
            game.load.image("map", "map.png");
            game.load.image("home", "btn-homeicon.png");
            game.load.image("customize", "btn-customizeicon.png");
            game.load.image("settings", "btn-settingsicon.png");
            game.load.image("drop", "waterdrop.png");
        }

        function create() {
            game.add.image(0, 0, "water");
            game.add.image(0, 0, "map");
            game.add.image(-30, -10, "banner");
            game.add.image(-30, 1470, "banner");
            game.add.image(0, 1460, "healthBar");
            game.add.image(0, 1460, "health");
            game.add.image(0, 1550, "logo");
            game.add.image(600, 1530, "home");
            game.add.image(450, 10, "healthBanner");
            game.add.image(370, 10, "drop");
            game.add.image(800, 1530, "settings");
            
            game.add.text(540, 30, "24/100", {
                font: "bold 70pt Arial",
                fill: "white"
            });
            
        }

        function update() {

        }
        
    </script>
</body>
